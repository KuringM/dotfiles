schema:
  schema_id: double_pinyin_mk
  name: MK 双拼
  version: "1.0"
  author: "MK"
  description: |
    朙月拼音 + MK雙拼方(参考小鹤双拼)
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 英文]
  - name: full_shape
    reset: 0
    states: [半角, 全角]

engine:
  processors:
    - ascii_composer # ※ 處理西文模式及中西文切換
    - recognizer # ※ 與 matcher 搭配, 處理符合特定規則的輸入碼, 如網址、反查等
    - key_binder # ※ 在特定條件下將按鍵綁定到其他按鍵, 如重定義逗號、句號爲候選翻頁鍵
    - speller # ※ 拼寫處理器, 接受字符按鍵, 編輯輸入碼
    - punctuator # ※ 句讀處理器, 將單個字符按鍵直接映射爲文字符號
    - selector # ※ 選字處理器, 處理數字選字鍵、上、下候選定位、換頁鍵
    - navigator # ※ 處理輸入欄內的光標移動鍵
    - express_editor # ※ 編輯器, 處理空格、回車上屏、回退鍵等
  segmentors: # 二、這批組件識別不同內容類型, 將輸入碼分段
    - ascii_segmentor # ※ 標識西文段落
    - matcher # ※ 標識符合特定規則的段落, 如網址、反查等
    - abc_segmentor # ※ 標識常規的文字段落
    - punct_segmentor # ※ 標識句讀段落
    - fallback_segmentor # ※ 標識其他未標識段落
  translators: # 三、這批組件翻譯特定類型的編碼段爲一組候選文字
    - echo_translator # ※ 沒有其他候選字時, 回顯輸入碼
    - punct_translator # ※ 轉換標點符號
    - script_translator # ※ 腳本翻譯器, 用於拼音等基於音節表的輸入方案
    - reverse_lookup_translator # ※ 反查翻譯器, 用另一種編碼方案查碼
  filters: # 四、這批組件過濾翻譯的結果
    - simplifier # ※ 繁簡轉換
    - uniquifier # ※ 過濾重複的候選字, 有可能來自繁簡轉換

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/(.)ai$/$1Z/
    - xform/(.)ei$/$1H/
    - xform/(.)ui$/$1V/
    - xform/iao$/J/
    - xform/(.)ao$/$1C/
    - xform/(.)ou$/$1T/
    - xform/[iu]a$/X/
    - xform/ie$/D/
    - xform/iu$/N/
    - xform/[uv]e$/L/
    - xform/(.)en$/$1P/
    - xform/(.)eng$/$1G/
    - xform/in$/B/
    - xform/un$/Y/
    - xform/ian$/M/
    - xform/uan$/R/
    - xform/(.)an$/$1W/
    - xform/[iu]ang$/Q/
    - xform/(.)ang$/$1F/
    - xform/ing$|uai$/K/
    - xform/i?ong$/S/
    - xform/uo$/O/
    - xform/^zh/V/
    - xform/^ch/I/
    - xform/^sh/U/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin_mk
  preedit_format:
    - xform/([djlmnqx])n/$1iu/
    - xform/([bcdfghiklmnprstuvz])g/$1eng/
    - xform/([bdfjlmnpqtx])j/$1iao/
    - xform/([jlnqx])q/$1iang/
    - xform/([cdghijklnqrstuvxyz])r/$1uan/
    - xform/([cdghiklnrstuvz])o/$1uo/
    - xform/([jqx])s/$1iong/
    - xform/([cdgiklnrstuvyz])s/$1ong/
    - xform/([cghikrsuvz])x/$1ua/
    - xform/([djqx])x/$1ia/
    - xform/([ghikuv])k/$1uai/
    - xform/([bdjlmnpqtxy])k/$1ing/
    - xform/([ghkuv])q/$1uang/
    - xform/([bcdfghklmnprstuvwyz])w/$1an/
    - xform/([bcdfghiklmnprstuvwyz])f/$1ang/
    - xform/([bcdfghikmpruvwz])p/$1en/
    - xform/([ln])l/$1ve/
    - xform/([cdghjklqrstuvxyz])y/$1un/
    - xform/([cdfghklmnprstuvyz])t/$1ou/
    - xform/([bdjlmnpqtx])d/$1ie/
    - xform/([bdfghklmnpuvwz])h/$1ei/
    - xform/([bcdghklmnpstuvwz])z/$1ai/
    - xform/([bcdghklmnprstuvyz])c/$1ao/
    - xform/([bjlmnpqxy])b/$1in/
    - xform/([bdjlmnpqtx])m/$1ian/
    - xform/([cdghikrstuvz])v/$1ui/
    - xform/([aeo])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([ln])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
