schema:
  schema_id: double_pinyin_mk
  name: MK 双拼
  version: "1.0"
  author: "MK"
  description: |
    朙月拼音 + MK雙拼方(参考小双拼)

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:                    # 輸入引擎設定, 即掛接組件的「處方」
  processors:              # 一、這批組件處理各類按鍵消息
    - ascii_composer       # ※ 處理西文模式及中西文切換
    - recognizer           # ※ 與 matcher 搭配, 處理符合特定規則的輸入碼, 如網址、反查等
    - key_binder           # ※ 在特定條件下將按鍵綁定到其他按鍵, 如重定義逗號、句號爲候選翻頁鍵
    - speller              # ※ 拼寫處理器, 接受字符按鍵, 編輯輸入碼
    - punctuator           # ※ 句讀處理器, 將單個字符按鍵直接映射爲文字符號
    - selector             # ※ 選字處理器, 處理數字選字鍵、上、下候選定位、換頁鍵
    - navigator            # ※ 處理輸入欄內的光標移動鍵
    - express_editor       # ※ 編輯器, 處理空格、回車上屏、回退鍵等
  segmentors:              # 二、這批組件識別不同內容類型, 將輸入碼分段
    - ascii_segmentor      # ※ 標識西文段落
    - matcher              # ※ 標識符合特定規則的段落, 如網址、反查等
    - abc_segmentor        # ※ 標識常規的文字段落
    - punct_segmentor      # ※ 標識句讀段落
    - fallback_segmentor   # ※ 標識其他未標識段落
  translators:             # 三、這批組件翻譯特定類型的編碼段爲一組候選文字
    - echo_translator      # ※ 沒有其他候選字時, 回顯輸入碼
    - punct_translator     # ※ 轉換標點符號
    - script_translator    # ※ 腳本翻譯器, 用於拼音等基於音節表的輸入方案
    - reverse_lookup_translator  # ※ 反查翻譯器, 用另一種編碼方案查碼
  filters:                 # 四、這批組件過濾翻譯的結果
    - simplifier           # ※ 繁簡轉換
    - uniquifier           # ※ 過濾重複的候選字, 有可能來自繁簡轉換

# b p m f d t n l g k h j q x zh ch sh r z c s y w
# a o e i u v ai ei ui ao ou iu ie ve er an en in un vn ang eng ing ong

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba  # 呃, 倒背字母表完全是個人喜好
  delimiter: " '"  # 隔音符號用「'」;第一位的空白用來自動插入到音節邊界處
  algebra:  # 拼寫運算規則, 這個纔是實現雙拼方案的重點. 寫法有很多種, 當然也可以把四百多個音節碼一條一條地列舉
    - erase/^xx$/             # 碼表中有幾個拼音不明的字, 編碼成xx了, 消滅他
    - derive/^([jqxy])u$/$1v/
    - xform/^zh/V/            # 替換聲母鍵, 用大寫以防與原有的字母混淆
    - xform/^ch/I/
    - xform/^sh/U/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    # - xform/^([aoe].*)$/O$1/  # 添上固定的零聲母o, 先標記爲大寫O
    - xform/(.)ai$/$1Z/
    - xform/(.)ei$/$1H/
    - xform/(.)ui$/$1V/
    - xform/(.)ao$/$1C/
    - xform/(.)ou$/$1T/
    - xform/[iu]a$/X/
    - xform/ie$/D/
    - xform/iu$/N/
    - xform/[uv]e$/L/
    - xform/(.)an$/$1A/
    - xform/(.)en$/$1E/
    - xform/in$/B/
    - xform/un$/Y/
    - xform/(.)ang$/$1W/
    - xform/(.)eng$/$1F/
    - xform/ing$|uai$/K/
    - xform/i?ong$/S/
    - xform/ian$/M/
    - xform/iang$/Q/
    - xform/iao$/J/
    - xform/uo$/O/
    - xform/uan[g]?$/R/
    - xlit/QWERTYOPASDFGHJKLZXCVBNM/qwertyopasdfghjklzxcvbnm/  # 最後把雙拼碼全部變小寫

translator:
  dictionary: luna_pinyin     # 與[朙月拼音]共用詞典
  prism: double_pinyin_mk     # prism 要以本輸入方案的名稱來命名, 以免把朙月拼音的拼寫映射表覆蓋掉
  preedit_format:             # 這段代碼用來將輸入的雙拼碼反轉爲全拼顯示;待見雙拼碼的可以把這段拿掉
    - xform/([bpmfdtnljqx])j/$1iao/
    - xform/(\w)f/$1eng/
    - xform/(\w)n/$1iu/
    - xform/(\w)h/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ou/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)d/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)z/$1ai/
    - xform/(\w)e/$1en/
    - xform/(\w)w/$1ang/
    - xform/(\w)a/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])q/$1iang/
    - xform/(\w)r/$1uang/ # t
    - xform/(\w)t/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
